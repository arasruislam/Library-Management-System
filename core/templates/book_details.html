{% extends 'base.html' %}
{% load static %}
{% block webTitle %}{{ book.title }} - Book Details{% endblock webTitle %}

{% block body %}
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-4">
                <h1 class="text-3xl font-bold mb-4">{{ book.title }}</h1>
                <img src="{{ book.image.url }}" alt="{{ book.title }}" class="w-full mb-4 rounded-lg shadow-md">
                <p class="text-gray-700 mb-4">{{ book.description }}</p>
                <p class="text-gray-600">Publication Date: {{ book.publication_date }}</p>
                <p class="text-gray-600">Borrowing Price: ${{ book.borrowing_price }}</p>
                <!-- Add more details as needed -->
            </div>
        </div>
    </div> 
{% endblock body %}
